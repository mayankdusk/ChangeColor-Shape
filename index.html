<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>change shape and color</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div style="width: 100%; height: 100vh; margin: auto; align-items: center; justify-content: center;">
        <div
            style="width: 400px; height: 400px; display: flex; flex-direction: column; gap: 20px; margin: 0 auto; align-items: center; justify-content: center;">
            <div id="container"
                style="width: 200px; height: 200px; background-color: black; border-radius: 50%; align-items: center; justify-content: center; display: flex;">

            </div>
            <button id="chng-color-btn"
                style="width:200px; padding: 4px 4px 10px 10px; border-radius: 15px; border: none; text-align: center; cursor: pointer; ">Change
                Color</button>
            <button id="chng-shape-btn"
                style=" width: 200px; padding: 4px 4px 10px 10px; border-radius: 15px; border: none; text-align: center; cursor: pointer;">Change
                shape</button>
        </div>
    </div>

</body>
<script src="./script.js"></script>

</html>
